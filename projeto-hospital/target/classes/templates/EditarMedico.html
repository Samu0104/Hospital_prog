<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Medico</title>
</head>
<body>
    <h1>Editar Medico</h1>
    <form th:action="@{/medico/atualizar}" th:object="${medico}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" required>
        <br>
        <label for="crm">CRM:</label>
        <input type="text" th:field="*{crm}" id="crm" required>
        <br>
        <label for="especialidade">Especialidade:</label>
        <input type="text" th:field="*{especialidade}" id="especialidade" required>
        <br>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
